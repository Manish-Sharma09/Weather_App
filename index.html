<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="assets/images/search.png" alt="search.png" /></button>
      </div>
      <div>
        <p class="error">
            Enter Valid City Name
        </p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="assets/images/rain.png" alt="rain.png" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
